<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximas Guaguas</title>
    <link rel="icon" href="https://guaguasglobal.com/wp-content/uploads/favicon.ico" sizes="192x192" />
    <link rel="apple-touch-icon" href="https://guaguasglobal.com/wp-content/uploads/favicon.ico" />
    <meta name="msapplication-TileImage" content="https://guaguasglobal.com/wp-content/uploads/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #008080;
            color: white;
        }
        .card {
            border-radius: 15px;
            background-color: #FFA500;
            border: none;
        }
        .card-header {
            background-color: #444;
            border-bottom: none;
        }
        .bus-item {
            padding: 15px;
            margin: 10px 0;
            background-color: #4A4A4A;
            border-radius: 10px;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        marquee {
            color: red; 
            font-weight: bold;
        }
        .text-custom-green {
            color: green; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="card-header">
                        <h1>Próximas Llegadas de Guaguas</h1><br>
                        <img width="159px" height="70px" src="logo.png" />
                    </div>
                    <div class="card-body">
                        <h2 class="d-flex justify-content-between align-items-center">
                            Elige tu destino:
                            <input type="text" id="searchInput" placeholder="Buscar..." class="form-control w-25" onkeyup="filterDestinations()">
                        </h2>
                        <div id="bus-info">
                            <div class="bus-item">
                                <a href="arnao.html" class="text-white text-decoration-none">Arnao</a> <strong>70011</strong>
                            </div>
                            <div class="bus-item">
                                <a href="cubillo.html" class="text-white text-decoration-none">Cubillo</a> <strong>31024</strong>
                            </div>
                            <div class="bus-item">
                                <a href="laherradura.html" class="text-white text-decoration-none">La Herradura</a> <strong>71052</strong>
                            </div>
                            <div class="bus-item">
                                <a href="mercacentro.html" class="text-white text-decoration-none">Mercacentro</a> <strong>31554</strong>
                            </div>


<div class="bus-item">
                                <a href="sanborondon.html" class="text-white text-decoration-none">San Borondon</a> <strong>3511</strong>
                            </div>
                        </div>
                        <div id="error-message" class="text-danger mt-3"></div> <!-- Mensaje de error -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filterDestinations() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const busItems = document.querySelectorAll('.bus-item');

            busItems.forEach(item => {
                const title = item.querySelector('a').textContent.toLowerCase();
                const code = item.querySelector('strong').textContent.toLowerCase();

                if (title.includes(input) || code.includes(input)) {
                    item.style.display = ''; 
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
